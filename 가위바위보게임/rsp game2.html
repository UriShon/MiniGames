<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('rsp background.png') no-repeat center center;
      background-size: 800px 800px; /* 배경 이미지 고정 크기 */
      min-width: 800px; /* 최소 너비 고정 */
      min-height: 800px; /* 최소 높이 고정 */
    }

    .game-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 500px; /* 고정 너비 */
      height: 500px; /* 고정 높이 */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      font-weight: normal; /* 덜 굵은 글씨 */
      font-size: 18px; /* 폰트 사이즈 줄임 */
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid; /* 테두리 추가 */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease; /* 부드러운 전환 효과 */
      font-weight: bold; /* 항상 굵은 글씨 */
      color: inherit; /* 글씨색 상속 */
    }

    .buttons button:hover {
      transform: scale(1.1); /* 버튼을 살짝 확대 */
    }

    .button-rock {
      background-color: #ffcccc; /* 색상 변경 */
      border-color: #cc0000 !important; /* 진한 붉은색 테두리 */
      color: #cc0000 !important; /* 진한 붉은색 글씨 */
    }

    .button-scissor {
      background-color: #ccffcc; /* 색상 변경 */
      border-color: #009900 !important; /* 진한 연두색 테두리 */
      color: #009900 !important; /* 진한 연두색 글씨 */
    }

    .button-paper {
      background-color: #ccccff; /* 색상 변경 */
      border-color: #6600cc !important; /* 진한 보라색 테두리 */
      color: #6600cc !important; /* 진한 보라색 글씨 */
    }

    .result-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .result-container img {
      width: 100px;
      height: 100px;
      animation: float 2s infinite ease-in-out; /* 떠다니는 애니메이션 추가 */
    }

    .result-container div {
      margin: 0 20px;
      text-align: center;
      font-weight: bold; /* 더 굵은 글씨 */
    }

    #result-message {
      margin-top: 20px;
      font-size: 24px; /* 더 큰 글씨 */
      font-weight: bold; /* 굵은 글씨 */
      color: red; /* 붉은 글씨 */
      height: 40px; /* 여백을 위한 고정 높이 */
    }

    .vs-text {
      font-size: 24px;
      font-weight: bold;
      color: blue;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>가위바위보 게임에<br>오신 것을 환영합니다!</h1>
    <h2>무엇을 낼지 선택하세요</h2>
    <div class="buttons">
      <button class="button-rock" onclick="playGame('가위')">가위</button>
      <button class="button-scissor" onclick="playGame('바위')">바위</button>
      <button class="button-paper" onclick="playGame('보')">보</button>
    </div>
    <div class="result-container" id="result-container">
      <div>
        <img id="player-choice-img" src="question.png" alt="Player Choice">
        <p>플레이어</p>
      </div>
      <div class="vs-text">VS</div>
      <div>
        <img id="computer-choice-img" src="question.png" alt="Computer Choice">
        <p>컴퓨터</p>
      </div>
    </div>
    <p id="result-message"></p>
  </div>
  <script>
    function playGame(playerChoice) {
      const choices = ["가위", "바위", "보"];
      const images = {
        "가위": "scissor.png",
        "바위": "rock.png",
        "보": "paper.png",
        "question": "question.png"
      };
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      const playerChoiceImg = document.getElementById("player-choice-img");
      const computerChoiceImg = document.getElementById("computer-choice-img");
      const resultMessage = document.getElementById("result-message");

      playerChoiceImg.src = images[playerChoice];
      computerChoiceImg.src = images[computerChoice];

      let resultText = "";
      if (playerChoice === computerChoice) {
        resultText = "무승부입니다!";
      } else if (
        (playerChoice === "가위" && computerChoice === "보") ||
        (playerChoice === "바위" && computerChoice === "가위") ||
        (playerChoice === "보" && computerChoice === "바위")
      ) {
        resultText = "플레이어가 이겼습니다!";
      } else {
        resultText = "컴퓨터가 이겼습니다!";
      }

      resultMessage.innerHTML = resultText;
    }
  </script>
</body>
</html>
